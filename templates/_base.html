{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}Store{% endblock title %}</title>
</head>
<header>
    <!-- Fixed Navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">store</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a class="p-2 text-dark" href="{% url 'login' %}">Log In</a>
            <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </div>
</header>

<body>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <!--  JavaScript -->
    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>


</html>
