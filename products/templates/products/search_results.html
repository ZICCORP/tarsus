{% extends '_base.html' %}

{% block title %}Search {% endblock title %}

{% block content %}

<h1>Search Results</h1>
{% for product in product_list %}

<div>
    <h3><a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h3>
    <p>Seller:{{product.seller}}</p>
    <p>Price: $ {{product.price}}</p>
</div>
{% endfor %}
{% endblock content %}
